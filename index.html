<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastVid - YouTube Video Downloader</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <img src="static/img/logo.png" alt="FastVid Logo" class="logo">
    </header>
    
    <h1>Download YouTube Videos</h1>

    <form action="/download" method="POST">
        <label for="video_url">Enter YouTube Video URL:</label>
        <input type="text" name="video_url" id="video_url" required placeholder="Enter YouTube URL">
        <label for="video_quality">Choose Video Quality:</label>
        <select name="video_quality" id="video_quality">
            <option value="140">140p</option>
            <option value="360">360p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
        </select>

        <button type="submit">Download Video</button>
    </form>

    <footer>
        <p>&copy; 2025 FastVid. All rights reserved.</p>
    </footer>
</body>
</html>
